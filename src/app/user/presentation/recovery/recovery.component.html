<mibi-box-layout>
    <br />
    <p>
        Bitte geben Sie Ihre E-Mail Adresse an, die Sie für die Registrierung
        verwendet haben
    </p>
    <br />
    <form [formGroup]="recoveryForm" (ngSubmit)="onRecovery()">
        <mat-form-field class="mibi-form-field" color="accent">
            <input
                matInput
                placeholder="E-Mail"
                name="email"
                formControlName="email"
                required
            />
        </mat-form-field>
        <div class="mibi-recocery-actions">
            <a
                class="mibi-recocery-actions__button"
                [routerLink]="[userLinks.login]"
                mat-button
                color="primary"
            >
                Zurück
            </a>
            <button
                class="mibi-recocery-actions__button"
                mat-raised-button
                color="accent"
                type="submit"
                [disabled]="!recoveryForm.valid"
            >
                Passwort zurücksetzen
            </button>
        </div>
    </form>
</mibi-box-layout>
