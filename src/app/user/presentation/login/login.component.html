<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div>
    <mat-form-field class="mibi-form-field" color="accent">
      <input matInput placeholder="E-Mail" name="email" formControlName="email" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mibi-form-field" color="accent">
      <input matInput placeholder="Passwort" type="password" name="password" formControlName="password" required>
    </mat-form-field>
  </div>
  <button class="mibi-login-submit-button" mat-raised-button color="accent" type="submit"
    [disabled]="!loginForm.valid">Anmelden</button>
</form>
