<mibi-single-center-card-layout cardTitle="Profil">
    <mibi-card-content>
        <p>{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
        <p>{{ currentUser.email }}</p>
        <p>{{ institution }}</p>
    </mibi-card-content>
    <mibi-card-actions>
        <button
            type="button"
            mat-button
            color="accent"
            (click)="onLogout()"
        >
            Abmelden
        </button>
    </mibi-card-actions>
</mibi-single-center-card-layout>
