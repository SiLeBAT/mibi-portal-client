<mibi-single-center-card-layout cardTitle="Profil">
    <mibi-box-layout mibi-card-content>
        <p>{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
        <p>{{ currentUser.email }}</p>
        <p class="mibi-last">{{ institution }}</p>
    </mibi-box-layout>
    <button mibi-card-actions type="button" mat-flat-button color="accent" (click)="onLogout()">
        Abmelden
    </button>
</mibi-single-center-card-layout>
