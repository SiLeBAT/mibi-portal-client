<mibi-single-center-card-layout
    *ngIf="adminTokenValid; else invalidToken"
    cardTitle="Konto aktiviert"
>
    <mibi-card-content>
        <p class="mibi-last">
            Sie haben das {{ appName }} Konto f√ºr {{ name }} als Admin aktiviert
        </p>
    </mibi-card-content>
</mibi-single-center-card-layout>

<ng-template #invalidToken>
    <mibi-single-center-card-layout cardTitle="Fehler">
        <mibi-card-content>
            <p class="mibi-last">Ihre Admin Kontoaktivierung ist fehlgeschlagen.</p>
        </mibi-card-content>
    </mibi-single-center-card-layout>
</ng-template>
