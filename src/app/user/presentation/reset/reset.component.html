<form [formGroup]="resetForm" (ngSubmit)="onReset()">

  <div class="mibi-reset-info">Bitte geben Sie ein neues Passwort ein.</div>

  <mibi-password></mibi-password>

  <div class="mibi-reset-actions">
    <button class="mibi-reset-actions__button" mat-raised-button color="primary" type="submit"
      [disabled]="!resetForm.valid">Passwort zurücksetzen</button>
    <a class="mibi-reset-actions__button" mat-button color="primary" [routerLink]="['/users/login']">
      Zurück
    </a>
  </div>

</form>
