<ng-template #template
    let-model="model"
    let-data="data"
>
    <div class="mibi-text-cell"
        [ngClass]="{
            'mibi-text-cell--readonly': model.isReadOnly,
            'mibi-text-cell--col-header': model.isColHeader,
            'mibi-text-cell--row-header': model.isRowHeader
        }"
    >{{data}}</div>
</ng-template>
