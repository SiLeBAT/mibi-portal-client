<mat-expansion-panel class="mibi-faq">
    <mat-expansion-panel-header collapsedHeight="auto" expandedHeight="auto">
        <mat-panel-title>
            <div class="mibi-faq-title" [innerHtml]="question"></div>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <div class="mibi-faq-text" [innerHtml]="answer"></div>
    </ng-template>
</mat-expansion-panel>
